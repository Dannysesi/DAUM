{% extends 'base.html' %}
{% block title %}Signup{% endblock %}
{% block content %}
    {% load crispy_forms_tags %}
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <p>Have an account? Login<a href="/login">Here</a>!</p>
        <button type="submit" class="btn btn-success">Register</button>
    </form>
{% endblock %}
