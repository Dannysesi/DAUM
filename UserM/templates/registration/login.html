{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
    {% load crispy_forms_tags %}
    <form method="POST">
        {% csrf_token %}{{form|crispy}}
        <p>Dont't have an account? Create one <a href="/sign-up">Here</a>!</p>
        <button type="submit" class="btn btn-success">Login</button>
    </form>
{% endblock %}
